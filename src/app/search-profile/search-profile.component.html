<div class="outer container" *ngIf="done">
    <app-success></app-success>
    <button type="submit" class="btn btn-primary" (click)="back()">Back</button>
  </div>
  <div class="outer container" *ngIf="!done">
    <h4>People Search</h4>
    <hr />
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <label for="example-datetime-local-input">Username:</label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="John Doe"
              id="example-text-input">
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-sm-2">
            <label for="Notes">Name</label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text">
          </div>
        </div>
        <hr/>
        <button type="submit" class="btn btn-primary" routerLink="/profile">Search</button>
      </div>
    </form>
  </div>
